services:
  app:
    image: spotify-game
    ports: 
      #- 8080:3000
      - 9000:9000
    depends_on:
      - redis
    volumes:
      - .:/app
    
  crawler:
    image: spotify-game-crawler
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
    depends_on:
      - redis
    volumes:
    - ./crawler:/app

  redis:
    image: redis

  rproxy:
    image: spotify-game-rproxy
    ports:
      - 80:80
    depends_on:
      - app
