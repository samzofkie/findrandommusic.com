services:
  app:
    image: node
    depends_on:
      - redis
    volumes: 
      - ./api:/api
    command: node /api/app.js
    
  crawler:
    image: spotify-game-crawler
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
    depends_on: 
      - redis
    volumes: 
      - ./crawler:/app

  redis:
    image: redis

  proxy:
    image: nginx
    ports:
      - 80:80
      - 443:443
    depends_on: 
      - app
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/public:/public
      - ./proxy/certs:/etc/certs

